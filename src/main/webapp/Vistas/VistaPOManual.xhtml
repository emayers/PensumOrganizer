<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" >
	
  <h:head>
  	<link rel="stylesheet" type="text/css" href="./Style/main.css?version=1"/>
  </h:head>
  
  <h:body>
    <h:panelGroup layout="block" id="menu">
		<ul id="nav-bar">
			<li><h:link value="Pagina Principal" outcome="index"></h:link></li>
			<li><h:link value="Pensum Original" outcome="index"></h:link></li>
			<li><h:link id="org" value="Pensum Organizado" outcome="index"></h:link></li>
			<li id="user">
				<h:link outcome="index">#{helloController.Name()} #{helloController.Last()}</h:link>
				<h:panelGroup layout="block" id="dropdown-content">
    					<h:link value="Log Out" outcome="index"></h:link>
				</h:panelGroup>
			</li>
		</ul>
	</h:panelGroup>
	
	<h:panelGroup layout="block" id="Pensum_Organizado_auto" >
		<h:dataTable id="Tabla-P-O" value="#{courseBean.trimester}" var="list">
				<f:facet name="header">
					Trimestre
				</f:facet>
				
			<h:column>
				<f:facet name="header">
					Clave
				</f:facet>
				#{list.code}
			</h:column>
			<h:column>
				<f:facet name="header">
					Asignatura
				</f:facet>
				#{list.name}
			</h:column>
			<h:column>
				<f:facet name="header">
					Creditos
				</f:facet>
				#{list.credits}
			</h:column>
			<h:column>
				<f:facet name="header">
					Pre-Requisito
				</f:facet>
<!-- 				#{list.PreReq} -->
			</h:column>
			<h:column>
				<f:facet name="header">
					Co-Requisito
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					Creditos Requeridos
				</f:facet>
<!-- 				#{list.ReqCredts} -->
			</h:column>
			<h:column>
				<f:facet name="header">
					Mover a
				</f:facet>
				<h:selectOneMenu value="#{courseBean.select}">
<!-- 					<f:selectItem itemValue="1" itemLabel="1" /> -->
<!--             		<f:selectItem itemValue="2" itemLabel="2" /> -->
<!--             		<f:selectItem itemValue="3" itemLabel="3" /> -->
<!--             		<f:selectItem itemValue="4" itemLabel="4" /> -->
<!--             		<f:selectItem itemValue="5" itemLabel="5" /> -->

				</h:selectOneMenu>
				
			</h:column>
		</h:dataTable>
	</h:panelGroup>
	
	<h:panelGroup layout="block" id="Information_and_bottons">
		<h:panelGroup layout="block" id="Bottons">
			<h:panelGroup layout="block" id="Cancelar"><h:link value="Cancelar" outcome="index"></h:link></h:panelGroup>
			<h:panelGroup layout="block" id="Guardar"><h:link value="Guardar" outcome="index"></h:link></h:panelGroup>
			<h:panelGroup layout="block" id="Information">
				<h:panelGroup layout="block" id="Duracion-P">
					<p>Duracion del Pensum:</p>
					<p>X Trimestre</p>
				</h:panelGroup>
				<h:panelGroup layout="block" id="Tiempo-R">
					<p>Permanencia:</p>
					<p>X Meses  X Trimestres</p>
				</h:panelGroup>
         	</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
  </h:body>
</html>
